<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road to the sun</title>
    <link rel="stylesheet" type="text/css" href="./src/main.css">
</head>
<body>

<script src="./src/main.js" type="module"></script>
    <div class="container" id="container">
        <div class="ui">
            <div class="score-layout">
                <div class="score-text" id="score-text">
                    00000
                </div>
            </div>
        </div>
        <div class="ui">
            <div class="game-tip-layout" id="game-tip">
                <p class="game-tip-text">Уклоняйся от машин впереди!</p>
                <p class="game-tip-text">Используй WASD для перемещения.</p>
                <p class="game-tip-text">ESC для выхода.</p>
            </div>
        </div>
        <div class="ui">
            <div class="game-over-layout" id="game-over">
                <div class="game-over-text">GAME OVER</div>
            </div>
        </div>
        <div class="ui">
            <div class="game-menu-layout" id="game-menu1">
                <div class="game-menu-window">
                <h1 id="game-menu">Play</h1>
                <p id="error"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
